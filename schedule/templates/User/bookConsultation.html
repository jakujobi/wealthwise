{% extends "base.html" %}
{% block content %}
<h1>Book Consultation</h1>
<form method="POST">
    {% csrf_token %}
    <p>Advisor: {{ advisor.user.first_name }} {{ advisor.user.last_name }}</p>
    <p>Time Slot: {{ time_slot }}</p>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
    <a href="{% url 'searchAdvisor' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
