{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; padding: 20px 0;">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
        <h1 class="text-center">Book Consultation</h1>
        <form method="POST">
            {% csrf_token %}
            <p><strong>Advisor:</strong> {{ advisor.user.first_name }} {{ advisor.user.last_name }}</p>
            <p><strong>Time Slot:</strong> {{ time_slot }}</p>
            <p><strong>Date:</strong> {{ scheduled_date }}</p>
            <p style="display: none;"><strong>Status:</strong> Scheduled</p>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Confirm Booking</button>
                <a href="{% url 'searchAdvisor' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
