<!DOCTYPE html>
<html>
<head>
    <title>My Events</title>
</head>
<body>
    <h1>My Events</h1>
<table border="1">
     <tr>
          <th>Title</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Description</th>
     </tr>
     {% for event in events %}
     <tr>
          <td>{{ event.title }}</td>
          <td>{{ event.start_time }}</td>
          <td>{{ event.end_time }}</td>
          <td>{{ event.description }}  </td>
     </tr>
     {% empty %}
     <tr>
          <td colspan="3">No events found.</td>
     </tr>
     {% endfor %}
</table>
</body>
</html>
