{% extends 'base.html' %} {% block content %}
<div style="text-align: center; margin-top: 70px">
  <h2 style="margin-bottom: 40px">Confirm Account Deletion</h2>
  <p style="margin-bottom: 50px">
    Are you sure you want to delete your account? This action cannot be undone.
  </p>
  <form method="post" style="display: inline-block; margin-bottom: 70px">
    {% csrf_token %}
    <input type="hidden" name="confirm" value="true" />
    <button type="submit" class="btn btn-danger" style="margin-right: 15px">
      Yes, Delete My Account
    </button>
    <a href="{% url 'account_settings' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
