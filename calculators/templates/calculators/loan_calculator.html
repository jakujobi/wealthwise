<!-- calculators/templates/calculators/loan_calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Calculator</title>
</head>
<body>
  <h1>Loan Calculator</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="loan_amount">Loan Amount:</label>
    <input type="number" step="0.01" name="loan_amount" id="loan_amount" required><br><br>

    <label for="interest_rate">Annual Interest Rate (%):</label>
    <input type="number" step="0.01" name="interest_rate" id="interest_rate" required><br><br>

    <label for="loan_term">Loan Term (Years):</label>
    <input type="number" name="loan_term" id="loan_term" required><br><br>

    <button type="submit">Calculate</button>
  </form>

  {% if monthly_payment %}
    <h2>Results</h2>
    <p>Monthly Payment: ${{ monthly_payment }}</p>
    <p>Total Interest: ${{ total_interest }}</p>
  {% endif %}
</body>
</html>
